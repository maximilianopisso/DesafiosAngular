<div id="carrito" class="container" >
  <h1 style= "text-align: center; font-size: 3rem;" class="mb-4">Carrito</h1>


<table class="table">
  <thead>
    <tr>
      <th style="font-size: 2rem;" scope="col">#</th>
      <th style="font-size: 2rem;" scope="col">Poster</th>
      <th style="font-size: 2rem;" scope="col">Titulo</th>
      <th style="font-size: 2rem;" scope="col">Cantidad</th>

    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let movie of cartMovies">
      <th scope="row">{{movie.id}}</th>
      <td><img [src]="urlPath+movie.poster_path" alt="" style="height: 120px;">></td>
      <td><h2>{{movie.title}}</h2></td>
      <td>1</td>
      <td><button button type="button" class="btn btn-danger" (click)="removeItem(movie)">Borrar</button></td>
  </tr>
</table>
<button type="button" class="btn btn-warning m-5 " style="font-size: 1.5rem; width: 20%; height: 100px;" (click)="vaciarCarrito()">Vaciar Carrito</button>
<button type="button" class="btn btn-warning m-5" style="font-size: 1.5rem; width: 20%; height: 100px;" (click)="volverCartelera()">Volver a Cartelera</button>
</div>
