<div class="container d-flex align align-items-center flex-column mt-5">

  <img class="mb-4" src="../assets/bootstrap-logo.svg" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Login Usuario</h1>

  <form [formGroup]="loginForm" class="m-3 col-lg-6">

    <div class="item-form my-4">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="example@dominio.com" class="form-control" formControlName="email">
      <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
        <div *ngIf="emailControl.hasError('required')">
          El email es requerido
        </div>
        <div *ngIf="emailControl.hasError('email')">
          El mail ingresado no cumple un formato válido de email. (ej: nombre@google.com)
        </div>
      </div>
    </div>

    <div class="item-form my-4">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" formControlName="password">
      <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)"
        class="alert alert-danger">
        <div *ngIf="passwordControl.hasError('required')">
          La contraseña es requerida
        </div>
        <div *ngIf="passwordControl.hasError('minlength')">
          La contraseña debe tener al menos 8 caracteres
        </div>
      </div>
    </div>

    <button class="w-50 btn btn-lg btn-primary d-block mx-auto" (click)="login()">Iniciar Sesion</button>


  </form>

</div>
<hr class="my-5" style= " color:violet; height: 10px;">
