
<div id ="login" class="container d-flex align-items-center flex-column mt-5 body">

  <img class="mb-4 logo" src="../assets/movie.png" alt="Logo de Peliteka">

  <h1 class="mb-3">Iniciar Sesion</h1>
  <form [formGroup]="loginForm" class="m-3 col-lg-6">

    <div class="item-form my-3 ">
      <mat-form-field class="inputs" appearance="fill">
        <mat-label for="email">Email</mat-label>
        <input matInput autocomplete="on" type="text" id="email" name="email" placeholder="Write your email"
          class="form-control" formControlName="email">
      </mat-form-field>
      <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
        <div *ngIf="emailControl.hasError('required')">
          El email es requerido
        </div>
        <div *ngIf="emailControl.hasError('email')">
          El mail ingresado no cumple un formato válido de email. (ej: nombre@google.com)
        </div>
      </div>
    </div>

    <div class="item-form mt-3">
      <mat-form-field class="inputs" appearance="fill">
        <mat-label for="password">Password</mat-label>
        <input matInput autocomplete="on" type="password" id="password" name="password" class="form-control"
          placeholder="Write your password" formControlName="password">
      </mat-form-field>
      <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)"
        class="alert alert-danger">
        <div *ngIf="passwordControl.hasError('required')">
          La contraseña es requerida
        </div>
        <div *ngIf="passwordControl.hasError('minlength')">
          La contraseña debe tener al menos 8 caracteres
        </div>
      </div>
    </div>
    <a  class="nav-link mt-1 mb-4" routerLinkActive = "active" routerLink="/registro" style="color: rgba(30, 30, 159, 0.791); font-size: 1.5rem; text-align: center;">¿No es te has registrado aún? Resgistrate acá.</a>
    <button class="btn-sesion" mat-raised-button color="primary" (click)="loginValidate()"
      [disabled]="loginForm.invalid">Iniciar Sesion</button>
  </form>
  <!-- <button class="btn-sesion" mat-raised-button color="primary" (click)="clearStore()" >Limpiar Store</button> -->
</div>
