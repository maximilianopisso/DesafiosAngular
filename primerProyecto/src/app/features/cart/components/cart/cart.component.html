
<div id="carrito" class="container" >
  <h1 class="pb-5" style="text-align: center;font-size: 4rem; font-weight: bolder;">Tus Compras</h1>


<table class="table">
  <thead>
    <tr>
      <th style="font-size: 2rem;" scope="col">#Id</th>
      <th style="font-size: 2rem;" scope="col">Poster</th>
      <th style="font-size: 2rem;" scope="col">Titulo</th>
      <th style="font-size: 2rem;" scope="col">Operaciones</th>
      <!-- <th style="font-size: 2rem;" scope="col">Precio</th> -->

    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let movie of cartMovies">
      <!-- <tr *ngFor="let movie of movieList$ |async"> -->
      <th scope="row">{{movie.id}}</th>
      <td><img [src]="urlPath+movie.poster_path" alt="" style="height: 120px;"></td>
      <td><h2>{{movie.title}}</h2></td>
      <td>
        <button button type="button" class="btn btn-danger mx-2" (click)="removeMovieFromCart(movie)">Borrar</button>
        <button button type="button" class="btn btn-primary mx-2" (click)="returnToDetailMovie(movie)">Ver Info</button>
      </td>
  </tr>
</table>
<div class="d-flex justify-content-around">
  <button type="button" class="btn btn-success m-5" style="font-size: 1.5rem; width: 20%; height: 100px;" (click)="volverCartelera()">Volver a Cartelera</button>
  <button type="button" class="btn btn-danger m-5 " style="font-size: 1.5rem; width: 20%; height: 100px;" [disabled]="cartMovies.length==0"(click)="vaciarCarrito()">Vaciar Carrito</button>
</div>
</div>
